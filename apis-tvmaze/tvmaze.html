<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="search-query" value="bletchley">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <div class="modal" tabindex="-1" id="exampleModal" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Episodes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="episodes-list">
            </ul>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
