{% extends 'base.html' %}

{% block title %}
Edit Post
{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form action="/posts/{{post.id}}/edit" method="post">
        <label for="title">Title<input type="text" name="title" id="title" placeholder={{post.title}}></label>
        <label for="content">Content<textarea type="text" name="content" id="content">{{post.content}}</textarea></label>

        <button type="submit" formaction="/posts/{{post.id}}" formmethod="get">Cancel</button>
        <button type="submit">Edit</button>
    </form>
{% endblock %}
