{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock %}

{% block content %}
    <h1 class="my-3">Edit a User</h1>
    <form action="/users/{{user.id}}/edit" method="post">
        <label for="firstName">First Name  <input type="text" name="firstName" id="firstName" value={{user.first_name}}></label><br><br>
        <label for="lastName">Last Name  <input type="text" name="lastName" id="lastName" value={{user.last_name}}></label><br><br>
        <label for="url">Profile Picture  <input type="url" name="url" id="url" value={{user.image_url}}></label><br><br>
        <button class="btn btn-sm btn-outline-primary" type="submit">Edit</button>
    </form>
{% endblock %}
