{% extends 'base.html' %}

{% block title %}
'{{user.first_name}} {{user.last_name}}'
{% endblock %}

{% block content %}
<h1>{{user.full_name}}</h1>
<img src={{user.image_url}} alt="profile picture">
<form action="/users/{{user.id}}/edit" method="get">
    <button class="btn btn-primary btn-sm" type="submit">Edit</button>
    <button class="btn btn-danger btn-sm" type="submit" formaction="/users/{{user.id}}/delete" formmethod="post">Delete</button>
</form>
<h2>Posts</h2>
<ul>
    {% for post in user.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="/users/{{user.id}}/posts/new" method="get">
    <button class="btn btn-success btn-sm" type="submit">Add Post</button>
</form>
{% endblock %}
