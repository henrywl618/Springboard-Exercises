{% extends 'base.html' %}

{% block title %}
Add User
{% endblock %}

{% block content %}
    <h1 class="my-3">Create a User</h1>
    <form action="/users/new" method="post">
        <label for="firstName">First Name  <input type="text" name="firstName" id="firstName"></label><br><br>
        <label for="lastName">Last Name  <input type="text" name="lastName" id="lastName"></label><br><br>
        <label for="url">Profile Picture  <input type="url" name="url" id="url"></label><br><br>
        <button class="btn btn-sm btn-outline-primary" type="submit">Add</button>
    </form>
{% endblock %}
