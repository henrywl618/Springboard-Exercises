{% extends 'base.html' %}

{% block title %}
Add Tag
{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <h4>{{message}}</h4>
            {% endfor %}
        {% endif%}
    {% endwith %}
    <h1>Create a Tag</h1>
    <form action="/tags/new" method="post">
        <label for="tagName">Tag Name<input type="text" name="tagName" id="tagName" placeholder="Enter a name for the tag"></label>
        <button type="submit">Add</button>
        <button type="submit" formaction="/tags" formmethod="get">Cancel</button>
    </form>
{% endblock %}
