{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <div>
        <form action="/tags/new" method="get">
            <button type="submit">Add Tag</button>
        </form>
    </div>
{% endblock %}
