{% extends 'base.html' %}

{% block title %}
Blogly
{% endblock %}

{% block content %}
    <h1>Blogly Recent Posts</h1>

    {% for post in posts %}
    <h3>{{post.title}}</h3>
    <p>{{post.content}}</p>
    <blockquote>By {{post.user.full_name}} on {{post.created_at}}</blockquote>
    {% endfor %}
    <br>
    <br>
    <a href="/users">User List</a>
{% endblock %}
