{% extends 'base.html' %}

{% block title %} HOMEPAGE {% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.fullname}}</a></li>
        {% endfor %}
    </ul>
    <div>
        <form action="/users/new" method="get">
            <button type="submit">Add a user</button>
        </form>
    </div>
{% endblock %}
