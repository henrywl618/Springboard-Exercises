{% extends "base.html" %}
{% block content %}

    <form action="/game">
        <div class="row justify-content-center">
            <label class="text-center" for="size">Select Board Size</label>
        </div>
        <div class="row justify-content-center">
            <input class="col-3 text-center " type="range" name="size" id="boardsize" min="5" max="10" value="5">
        </div>
        <div class="row justify-content-center">    
            <input class="col-2 btn btn-primary btn-sm" type="submit" value="Submit">
        </div>

    </form>

{% endblock %}
