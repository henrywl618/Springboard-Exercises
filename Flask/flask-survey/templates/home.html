{% extends 'base.html' %}

{% block title%} Homepage {% endblock %}

{% block content%} 
<h1>Survey Homepage</h1>
<form action="/routesurvey">
    <label>
        Select a survey
    </label>
    <br>
    {% for survey in surveys.keys() %}
        <input type="radio" name="survey" id="{{survey}}" value="{{survey}}">
        <label for="{{survey}}">{{survey}}</label><br>
    {% endfor %}
    <input type="submit" value="Submit Choice">
{% endblock %}
