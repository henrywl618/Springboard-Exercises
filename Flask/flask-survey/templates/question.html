{% extends 'base.html' %}

{% block title%} Question 1{% endblock %}

{% block content%} 
<h1>Question {{number+1}}</h1>

<form action="/answer">

<label>
    {{satisfaction_survey.questions[number].question}}
</label>
<br>
{% for choice in satisfaction_survey.questions[number].choices%}
    <input type="radio" name="choices" id="{{choice}}" value="{{choice}}">
    <label for="{{choice}}">{{choice}}</label><br>
{% endfor %}
<input type="submit" value="Submit Choice">

</form>
{% endblock %}
